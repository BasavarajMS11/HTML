<!DOCTYPE html>
<html>
<head>
	<title>Learn Iframe in HTML and Div</title>
</head>
<style>
	#KLE
	{
		background-color:powderblue;
	}
	#bvb
	{
		background-color:red;
	}
</style>
<body>

	<h2>Iframe : Target for a Link</h2>

	<iframe src="" name="iframe_a" height="500px" width="100%" title="Iframe Example"></iframe>

	<p><a href="http://www.kletech.ac.in/" target="iframe_a">KLE Technological University</a></p>

	<div id="bvb">BVB Campus</div>
	<div id="KLE">KLE Tech</div>

	

</body>
</html>
