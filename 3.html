<!DOCTYPE html>
<html>
<head>
	<title>List examples</title>
</head>
<body>
	<h2>An Ordered HTML List</h2>

	<ol>
		<li>1st Sem</li>
		<li>2nd Sem</li>
		<li>3rd Sem</li>
		<li>4th Sem</li>
		<li>5th Sem</li>
		<li>6th Sem</li>
	</ol>

	<h2>An Unordered HTML List</h2>

	<ul>
		<li>1st Sem</li>
		<li>2nd Sem</li>
		<li>3rd Sem</li>
		<li>4th Sem</li>
		<li>5th Sem</li>
		<li>6th Sem</li>
	</ul>

	<h2>Description HTML List</h2>

	<dl>
		<dt>Arun</dt>
  		<dd>Likes Volleyball</dd>
  		<dt>Basu </dt>
  		<dd>Likes Joking</dd>
	</dl>

</body>
</html>
